<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Hej‚Ä¶</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
/* Reset i optymalizacja pod mobile */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  height: 100dvh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: black; /* Startowe t≈Ço */
  font-family: Arial, Helvetica, sans-serif;
  user-select: none;
  position: relative;
  transition: background-color 3s ease-in-out; /* P≈ÅYNNE PRZEJ≈öCIE KOLORU T≈ÅA */
}

/* P≈ÅYNNY GRADIENT - ukryta warstwa na koniec */
#romantic-bg {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
  opacity: 0;
  z-index: 0;
  pointer-events: none;
  transition: opacity 4s ease-in-out;
}

.screen {
  color: white;
  font-size: 24px;
  text-align: center;
  max-width: 90%;
  line-height: 1.6;
  min-height: 120px;
  opacity: 0;
  transition: opacity 1.2s ease;
  position: relative;
  z-index: 10;
}

.card {
  display: none;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(8px);
  padding: 40px 25px;
  border-radius: 32px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 420px;
  width: 90%;
  animation: popIn 1.2s ease-out;
  position: relative;
  z-index: 5;
}

@keyframes popIn {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 { color: #e63946; margin-bottom: 30px; font-size: 22px; }

#timer {
  margin-top: 25px;
  font-weight: bold;
  color: #d90429;
  font-size: 20px;
  display: none;
  background: rgba(255,255,255,0.6);
  padding: 15px;
  border-radius: 15px;
  border: 2px solid #ffccd5;
}

.buttons { display: flex; justify-content: center; gap: 20px; }

button {
  font-size: 18px;
  padding: 14px 28px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease-out, background 0.3s;
  font-weight: bold;
  touch-action: manipulation; /* Optymalizacja pod dotyk */
}

.yes { background:#ff4d6d; color:white; }
.no  { background:#ced4da; color:#333; position:relative; }

.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

.confetti-piece {
  position: fixed;
  top: -20px;
  width: 10px; height: 10px;
  z-index: 10;
  pointer-events: none;
  animation: fallConfetti linear forwards;
}

@keyframes fallConfetti { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
</style>
</head>
<body>

<div id="romantic-bg"></div>
<div class="screen" id="screen"></div>

<div class="card" id="card">
  <h1 id="question">Zostaniesz mojƒÖ walentynkƒÖ kochanie? üíû</h1>
  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Tak üíñ</button>
    <button class="no" id="noBtn">Nie...</button>
  </div>
  <div id="timer"></div>
</div>

<script>
const texts = [
  'Hejka...',
  'Je≈õli to czytasz to znaczy ze uda≈Ço ci siƒô otworzyƒá tƒÖ stronkƒô',
  'No w sumie fajnie ze ci siƒô uda≈Ço XD',
  'Mam do ciebie jedno pytanie',
  'Ono mo≈ºe wydawaƒá siƒô trochƒô g≈Çupie, ale dla mnie jest mega wa≈ºne',
  'Odpowiedz szczerze bez ≈ºadnego ≈õciemniania...',
  '3...',
  '2...',
  '1...'
];

const screen = document.getElementById('screen');
const card = document.getElementById('card');
const noBtn = document.getElementById('noBtn');
const timerDisplay = document.getElementById('timer');

let textIndex = 0;

function fadeText(text, callback) {
  screen.style.opacity = 0;
  setTimeout(() => {
    screen.innerHTML = text;
    screen.style.opacity = 1;
    setTimeout(() => {
      screen.style.opacity = 0;
      setTimeout(callback, 1200); 
    }, 3300); 
  }, 400);
}

function showTextsSequentially() {
  if (textIndex < texts.length) {
    fadeText(texts[textIndex], () => {
      textIndex++;
      showTextsSequentially();
    });
  } else {
    revealQuestion();
  }
}

function revealQuestion() {
  screen.style.display = 'none';
  // P≈ÅYNNA ZMIANA T≈ÅA (trwa 3 sekundy dziƒôki CSS transition)
  document.body.style.backgroundColor = '#ffb6c1';
  
  setTimeout(() => {
    card.style.display = 'block';
    startBackgroundHearts();
  }, 1500); // Pokazuje kartƒô w po≈Çowie zmiany koloru
}

/* ---------- LOGIKA PRZYCISK√ìW ---------- */
let escapeSpeed = 1;
let tries = 0;
let converted = false;

// Obs≈Çuga uciekania (myszka i dotyk)
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("pointerdown", (e) => {
  if(!converted) {
    // Na mobile pointerdown wywo≈Ça ucieczkƒô zanim nastƒÖpi click
    moveNo();
  }
});

function moveNo() {
  if(converted) return;
  tries++;
  escapeSpeed += 0.5; 
  
  if(tries >= 10) {
    convertToYes();
    return;
  }

  const randomX = (Math.random() * 200 - 100) * (escapeSpeed * 0.4);
  const randomY = (Math.random() * 200 - 100) * (escapeSpeed * 0.4);
  noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
}

function convertToYes(){
  converted = true;
  noBtn.innerHTML = "Tak üíñ";
  noBtn.className = "yes";
  noBtn.style.transform = "none";
  // Usuwamy uciekanie, dodajemy klikniƒôcie
  noBtn.onclick = yesClicked;
}

function yesClicked() {
  const question = document.getElementById('question');
  const buttons = document.querySelector(".buttons");
  buttons.style.display = "none";
  
  document.getElementById('romantic-bg').style.opacity = '1';
  fireConfetti();

  const message = `Strasznie siƒô cieszƒô, ≈ºe siƒô zgodzi≈Ça≈õ myszko üòòüòò<br><br>W sumie nie mia≈Ça≈õ ≈ºadnej innej opcji XD<br><br>Mega Ciƒô kocham i czekam juz na to az bedziemy tylko we dwoje ‚ù§Ô∏è‚ù§Ô∏è<br><br>Do naszego spotkania zosta≈Ço:`;
  
  typeWriterHTML(question, message, 30, () => {
    timerDisplay.style.display = "block";
    startCountdown();
  });
}

function startCountdown() {
  const targetDate = new Date("Feb 14, 2026 08:30:00").getTime();
  const x = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerDisplay.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      timerDisplay.innerHTML = "TO JU≈ª! ‚ù§Ô∏è Widzimy siƒô!";
    }
  }, 1000);
}

function fireConfetti() {
  const colors = ['#ff4d6d', '#ffb6c1', '#ffd700', '#ffffff'];
  for(let i=0; i<60; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti-piece';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    const duration = Math.random() * 3 + 2;
    confetti.style.animationDuration = duration + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), duration * 1000);
  }
}

function typeWriterHTML(el, html, speed, callback){
  el.innerHTML = "";
  let i = 0;
  function type(){
    if(i < html.length){
      if(html[i] === "<"){
        const close = html.indexOf(">", i);
        el.innerHTML += html.slice(i, close+1);
        i = close+1;
      } else {
        el.innerHTML += html[i];
        i++;
      }
      setTimeout(type, speed);
    } else if(callback) {
      callback();
    }
  }
  type();
}

function startBackgroundHearts(){
  setInterval(spawnHeart, 300);
}

function spawnHeart(){
  const emojis = ['üíñ','üíò','üíû','üíï','‚ù§Ô∏è'];
  const h = document.createElement('div');
  h.className = "heart";
  h.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  h.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(), 7000);
}

showTextsSequentially();
</script>
</body>
</html>
